version: '3.8'

services:
  db:
    image: postgres:18-alpine
    container_name: film-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: prac
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - film-network
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: film-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - film-network
    ports:
      - '8080:80'
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ghcr.io/seplaz/film-frontend:latest
    container_name: film-frontend
    restart: unless-stopped
    networks:
      - film-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ghcr.io/seplaz/film-backend:latest
    container_name: film-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/prac
      LOGGER_TYPE: json
    networks:
      - film-network
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "require(''http'').get(''http://localhost:3000/api/afisha'', (r) => {process.exit(r.statusCode === 404 ? 0 : 1)})"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: ghcr.io/seplaz/film-nginx:latest
    container_name: film-nginx
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
    networks:
      - film-network
    depends_on:
      - frontend
      - backend
    healthcheck:
      test:
        ['CMD-SHELL', "wget -nv -t1 --spider 'http://localhost:80/' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

volumes:
  postgres-data:
    name: film-postgres-data
  pgadmin-data:
    name: film-pgadmin-data

networks:
  film-network:
    name: film-network
    driver: bridge
